<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    <div class="holder mt-5 d-flex justify-content-center align-items-center">
        <div class="bg-white w-50 rounded-4 shadow">
            <div class="title d-flex flex-column justify-content-center align-items-center">
                <h1 class="fw-bold mt-2">Tip calculator</h1>
            </div>
            <div class="content ms-4 mb-1">
                <p>Enter the bill amount and tip percentage to calculate the total.</p>
                <div class="inputs">
                    <label>Bill amount:</label>
                    <input type="number" class="bill form-control w-75">
                    <label class="mt-2">Tip percentage:</label>
                    <input type="number" class="tip form-control w-75">
                </div>
                <button class="cal-btn btn btn-success w-75 mt-4 fw-medium">CALCULATE</button>
                <p class="msg mt-3">Total: </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
