<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="content-holder bg-white w-50 rounded-2 shadow mb-5 bg-body rounded">
            <div class="content d-flex flex-column align-items-center justify-content-center">
                <h2 class="fw-bold mt-3">Age Calculator</h2>
                <div class="dob mt-3">
                    <h6 class="fw-bold">Enter your date of birth</h6>
                </div>
                <div class="mt-2">
                    <input type="date" id="dob" class="inputDob form-control w-100">
                </div>
                <button class="caculate-btn btn btn-primary mt-3 mb-3">Calculate Age</button>
                <h4 class="msg-text mb-5 fw-bold">Your age is 21 years old</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
