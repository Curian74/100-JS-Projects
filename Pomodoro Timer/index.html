<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="container mx-auto flex justify-center items-center">
        <div class="content text-center">
            <h1 class="font-bold text-[#2c3e50] text-4xl mt-6">Pomodoro Timer</h1>
            <p class="timer font-medium text-[#2c3e50] text-6xl text-center my-16">25:00</p>
            <div class="buttons ml-12">
                <button class="start-btn bg-[#27ae60] mr-9 hover:bg-[#67c68f] text-white text-lg font-medium py-2 px-7 rounded">START</button>
                <button class="stop-btn bg-[#c0392b] mr-9 hover:bg-[#d3746a] text-white text-lg font-medium py-2 px-7 rounded">STOP</button>
                <button class="reset-btn bg-[#7f8c8d] mr-9 hover:bg-[#a5aeaf] text-white text-lg font-medium py-2 px-7 rounded">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
